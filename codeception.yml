actor: Tester
#include:
#    - vendor/phpffcms/ffcms-core
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 512M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - Db:
            dsn: 'mysql:host=127.0.0.1;dbname=ffcms'
            user: 'mysql'
            password: 'mysql'
            dump: tests/_data/dump.sql
            populate: true
